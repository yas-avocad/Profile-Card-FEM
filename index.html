<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

  <section>
  <div>
    <img class="background-card" src="images/bg-pattern-card.svg" alt="circle-pattern">
  </div>

  <div class="profile">
    <img class="profile-pic" src="images/image-victor.jpg" alt="man-profile-pic">
  </div>


  <div class="user-info">
    <div class="name">Victor Crest</div>
    <div class="age">26</div>
    <p class="location">London</p>
  </div>
  <div class="line"></div>


  <div class="user-stats-container">
  <div class="user-stats">
    <div class="number">80K</div>
    <div class="unit">Followers</div>
  </div>

  <div class="user-stats middle">
    <div class="number">803K</div>
    <div class="unit">Likes</div>
  </div>

  <div class="user-stats">
    <div class="number">1.4K</div>
    <div class="unit">Photos</div>
  </div>
  </div>
</section>

</body>
</html>
